<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General body */
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #00e5ff !important;
      text-shadow: 0 0 5px #00e5ff;
    }

    /* Card styling */
    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
    }

    /* Heading */
    h2 {
      font-weight: bold;
      color: #00e5ff !important;
    }

    /* Lead text */
    .lead {
      font-size: 1.2rem;
      color: #bdbdbd;
    }

    /* Image styling */
    .card img {
      border-radius: 12px;
      transition: transform 0.3s;
    }
    .card img:hover {
      transform: scale(1.05);
    }
  </style>
  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").innerText =
        cart.reduce((sum, item) => sum + item.quantity, 0);
    }
    window.onload = updateCartCount;
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/microsoft.webp" width="40" height="40" class="me-2">Book Store
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Welcome Section -->
<div class="container py-5 text-center">
  <div class="card shadow p-5">
    <h2 class="mb-3">Welcome to Online Book Store</h2>
    <p class="lead">Browse our catalogue, add books to your cart, and enjoy shopping!</p>
    <img src="assets/micro.jpg" class="img-fluid rounded shadow" alt="Books">
  </div>
</div>

</body>
</html>

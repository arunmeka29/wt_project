<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* Dark background */
      color: #f8f9fa; /* Light text */
    }
    .navbar {
      background-color: #1f1f1f !important;
    }
    .navbar .nav-link {
      color: #f8f9fa !important;
      transition: color 0.3s;
    }
    .navbar .nav-link:hover {
      color: #0d6efd !important; /* Highlight on hover */
    }
    h2 {
      color: #0d6efd; /* Primary blue */
    }
    img {
      max-width: 350px;
      border: 3px solid #0d6efd;
      border-radius: 15px;
    }
    .text-center {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.6);
    }
  </style>
  <script>
    window.onload = function() {
      let user = localStorage.getItem("loggedInUser") || "Guest";
      document.getElementById("welcomeText").innerText = "Welcome, " + user + "!";
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="microsoft.png" width="40" height="40" class="me-2">Book Store
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Welcome Content -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h2 id="welcomeText" class="mb-4">Welcome to Online Book Store</h2>
    <img src="micro.jpg" class="img-fluid shadow" alt="Books">
  </div>
</div>

</body>
</html>

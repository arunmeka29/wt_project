<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #00e5ff !important;
      text-shadow: 0 0 5px #00e5ff;
    }

    /* Card */
    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }

    /* Heading */
    h3 {
      color: #00e5ff !important;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Labels */
    .form-label {
      color: #f1f1f1;
      font-weight: 500;
    }

    /* Input group */
    .input-group-text {
      background: #2a2a2a;
      border: 1px solid #555;
      color: #00e5ff;
    }

    /* Inputs */
    .form-control {
      background: #2a2a2a;
      color: #ffffff !important;
      border: 1px solid #555;
      font-weight: 500;
    }
    .form-control::placeholder {
      color: #ccc !important;
      opacity: 0.9;
    }
    .form-control:focus {
      border-color: #00e5ff;
      box-shadow: 0 0 8px #00e5ff;
      background: #1c1c1c;
    }

    /* Radio buttons */
    input[type="radio"] {
      accent-color: #00e5ff;
      margin-right: 5px;
    }

    /* Buttons */
    .btn-success {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      transition: 0.3s;
      color: #fff !important;
      font-weight: 600;
    }
    .btn-success:hover {
      box-shadow: 0 0 12px #00e5ff;
      transform: scale(1.05);
    }
    .btn-outline-secondary {
      border: 1px solid #777;
      color: #ddd;
      font-weight: 500;
    }
    .btn-outline-secondary:hover {
      background: #333;
      color: #fff;
    }
  </style>

  <script>
    function validateForm(event) {
      event.preventDefault();
      let form = document.forms["regform"];
      let fname = form["fname"].value;
      let pwd = form["pwd"].value;
      let cpwd = form["cpwd"].value;
      let email = form["email"].value;
      let phno = form["phno"].value;

      if (fname.length < 6) { alert("First name must be at least 6 characters"); return false; }
      if (pwd.length < 6) { alert("Password must be at least 6 characters"); return false; }
      if (pwd !== cpwd) { alert("Passwords do not match"); return false; }
      if (!email.includes("@") || !email.includes(".")) { alert("Invalid email"); return false; }
      if (phno.length !== 10 || isNaN(phno)) { alert("Phone number must be 10 digits"); return false; }

      let user = { fname, pwd, email, phno };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registration successful! Please login.");
      window.location.href = "login.html";
      return true;
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/microsoft.webp" width="40" height="40" class="me-2">Book Store
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 500px;">
    <h3 class="text-center mb-3">Registration</h3>
    <form name="regform" onsubmit="return validateForm(event)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text">üë§</span>
            <input type="text" class="form-control" name="fname" placeholder="Enter first name" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text">üë§</span>
            <input type="text" class="form-control" name="lname" placeholder="Enter last name" required>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text">üîí</span>
          <input type="password" class="form-control" name="pwd" placeholder="Enter password" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text">üîí</span>
          <input type="password" class="form-control" name="cpwd" placeholder="Confirm password" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" value="male"> <span class="text-light">Male</span>
        <input type="radio" name="gender" value="female" class="ms-3"> <span class="text-light">Female</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">‚úâÔ∏è</span>
          <input type="email" class="form-control" name="email" placeholder="Enter email" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <div class="input-group">
          <span class="input-group-text">üìû</span>
          <input type="text" class="form-control" name="phno" placeholder="10-digit number" required>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-outline-secondary mt-2">Reset</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>

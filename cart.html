<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 15px rgba(0, 230, 255, 0.6);
    }
    .btn-danger {
      background: linear-gradient(to right, #ff512f, #dd2476);
      border: none;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }
    .btn-danger:hover {
      transform: scale(1.05);
    }
    .btn-success {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
    }
    .btn-success:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }
    .price {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Book Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div id="cartItems" class="row g-4"></div>
    <div class="text-center mt-4">
      <h4>Total: <span id="totalPrice" class="price">₹0</span></h4>
      <button class="btn btn-success px-4 mt-3">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    function updateCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsDiv = document.getElementById("cartItems");
      let total = 0;
      cartItemsDiv.innerHTML = "";

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
      } else {
        cart.forEach((item, index) => {
          total += item.price;
          cartItemsDiv.innerHTML += `
            <div class="col-md-4">
              <div class="card h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="price">₹${item.price}</p>
                  <button class="btn btn-danger w-100 mt-2" onclick="removeFromCart(${index})">Remove</button>
                </div>
              </div>
            </div>
          `;
        });
      }

      document.getElementById("totalPrice").innerText = "₹" + total;
      document.getElementById("cartCount").innerText = cart.length;
    }

    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    window.onload = updateCart;
  </script>
</body>
</html>

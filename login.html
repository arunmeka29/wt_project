<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Dark but stylish background */
      background: linear-gradient(135deg, #1e1e2f, #2b2d42, #121212);
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .card {
      border-radius: 20px;
      background: #222831;
      color: #f1f1f1;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.8);
    }

    h3 {
      font-weight: bold;
      color: #f8f9fa;
    }

    .form-control {
      border-radius: 12px;
      background: #2d2f3e;
      color: #f8f9fa;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.6);
      background: #1f2230;
    }

    .btn-primary {
      border-radius: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #00bcd4, #007bff);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .btn-outline-secondary {
      border-radius: 12px;
      color: #ddd;
      border-color: #666;
    }

    .btn-outline-secondary:hover {
      background: #444;
      color: #fff;
    }
  </style>

  <script>
    function loginUser(event) {
      event.preventDefault();
      let form = document.forms["loginform"];
      let email = form["email"].value;
      let pwd = form["pwd"].value;

      let user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("No user registered! Please register first.");
        return false;
      }

      if (email === user.email && pwd === user.pwd) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password!");
      }
      return false;
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="assets/microsoft.webp" width="40" height="40" class="me-2">Book Store
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="d-flex justify-content-center align-items-center flex-grow-1">
  <div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-4">Login</h3>
    <form name="loginform" onsubmit="return loginUser(event)">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="pwd" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-outline-secondary mt-2">Reset</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
